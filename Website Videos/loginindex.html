<!DOCTYPE html>
<html>
<head>
	<title>Login Form </title>
	<link rel="stylesheet" type="text/css" href="Loginstyle.css">
</head>
<body>
	<ul class="nav-area">
		<li><a href="homeindex.html">Back To Home</a></li>
	</ul>
	<div class="loginbox">
		<img src="121.png" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="Username" placeholder="Enter Username" required="true">
			<p>Password</p>
			<input type="password" name="Password" placeholder="Enter Password" required="true">
			<input type="submit" name="Login" value="Login">
			<a href="#">Lost your password?</a>
			<br>
			<a href="#">Don't have an account?</a>
		</form>
	</div>

</body>
</html>
