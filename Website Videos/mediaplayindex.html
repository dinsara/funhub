	<audio id="mySong">
		<source src="8.mp3" type="audio/mp3">
	</audio>

<script>
	var mySong = document.getElementById("mySong");
	var icon = document.getElementById("icon");

	icon.onclick =function(){
		if (mySong.paused) {
			mySong.play();
			icon.src ="r.png";
		}else{
			mySong.pause();
			icon.src ="rr.png";
		}
	}
</script>
